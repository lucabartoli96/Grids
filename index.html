<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="grid.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link type="text/css" rel="stylesheet" href="layout.css"/>
    </head>
    <body>
        <form>
          <div class="group">
            <input type="number" name="n" min="1" value="1"/>
            <div class="spinner-button inc-button">▲</div>
            <div class="spinner-button dec-button">▼</div>
            <label for="n">Rows</label>
            <div class="bar"></div>
          </div>
          <div class="group">
            <input type="number" name="m" min="1" value="1"/>
            <div class="spinner-button inc-button">▲</div>
            <div class="spinner-button dec-button">▼</div>
            <label for="m">Cols</label>
            <div class="bar"></div>
          </div>
          <div class="group">
            <input type="number" name="k" min="0" value="0"/>
            <div class="spinner-button inc-button">▲</div>
            <div class="spinner-button dec-button">▼</div>
            <label for="k">Border</label>
            <div class="bar"></div>
          </div>
          <input type="range" name="pixels" min="5" max="35" value="20">
        </form>
        <span id="result" class="tooltiptext">Tooltip text</span>
        <canvas>
        </canvas>
    </body>
</html>
